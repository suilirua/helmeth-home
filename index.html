<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmeth - 你的专属家</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <audio id="bgm" loop autoplay>
        <source src="bgm.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <button id="muteButton" onclick="toggleBGM()">🔇</button>
    
    <div id="container">
        <h1>欢迎来到 Helmeth</h1>
        <p>请选择一个房间进入：</p>
        <div id="rooms">
            <button onclick="enterRoom('livingRoom')">🏡 客厅</button>
            <button onclick="enterRoom('kitchen')">🍳 厨房</button>
            <button onclick="enterRoom('bedroom')">🛏️ 主卧</button>
            <button onclick="enterRoom('study')">📖 书房</button>
            <button onclick="enterRoom('special')">🖤 特殊空间</button>
        </div>
        <div id="roomContent"></div>
    </div>
</body>
</html>
